<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="index.js" type="module" defer></script>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/aux-dotbitc" rel="stylesheet">
                                
                
        <title>SIMPLEST RPG EVER</title>
    </head>
    <body>
        <main>
            <h1>JOGO LEGAL RPG</h1>
            <hr>
            <h2>Estatisticas</h2><br>
            <p>Vida: <span id="hp"></span></p><div class="barra"><div id="hp"></div></div>
            <br>
            <p>Experiencia: <span id="xp"></span></p><div class="barra"><div id="xp"></div></div>
            <br>
            <p>Moedas:</p>
            <hr>
            <button id="battle">Batalha</button>
            <button id="inventory">Inventario</button>
            <button id="shop">Loja</button>
        </main>
        <div id="battleMenu">
            <h1>Batalhar</h1>
            <hr>
            <div id="text"></div>
            <button class="back">Voltar</button>
        </div>
        <div id="inventoryMenu">
            <h1>Inventario</h1>
            <hr>
            <h3>Equipado:</h3><br> 
            <div id="equipment"></div>
            <hr>
            <h3>Mochila:</h3><br>
            <div id="grid"></div>
            <button class="back">Voltar</button>
        </div>
        <div id="shopMenu">
            <h1>Loja</h1>
            <hr>
            <div id="mostruario"></div>
            <button class="back">Voltar</button>
        </div>
        <div id="desc">
            <h3></h3>
            <hr>
            <p></p>
        </div>
    </body>
</html>
